<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="landing-page" id="landingPage">
        <center>
            <h1>MindSpark Trivia</h1>
            <p><bold>Where curiosity meets competition</bold></p>
            <div class="Container">
                <h2>Register for Quiz</h2>
                <pre><div id="Container" class="hide"></div>
                <p style="text-align: center;"><div>First Name: <input type="text" id="First Name" aria-placeholder="First Name" maxlength="15"></div></p>
                <div>Last Name: <input type="text" id="Last Name" aria-placeholder="Last Name" maxlength="15"></div>
                <div>E-mail: <input type="text" id="E-mail" aria-placeholder="E-mail"></div>
                <div id="buttons" class="btn-grid">
                    <button class="btn">Register</button>
                </div>
            </div></pre></p>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
